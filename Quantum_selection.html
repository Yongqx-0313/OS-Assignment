<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Quantum</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-family: Lucida, Monospace;
            text-align: center;
        }

        button {
            background-color: #5fd4d8;
            border: none;
            color: #ffffff;
            padding: 5px 5px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #ffdb78;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        pre {
            white-space: pre-wrap;
        }

        .gantt-chart {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: orange;
        }

        .process-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .process-bar {
            border: 1px solid black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            margin-bottom: 5px;
        }

        .completion-time {
            position: absolute;
            bottom: -15px;
            right: -5px;
            /* Adjusted position */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .container1 {
            text-align: center;
            background-color: rgb(83, 119, 225);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        input[type=number],
        select {
            margin: 2px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Lucida, Monospace;
            font-size: 2em;
        }
        @media screen and (min-width:320px) {

            input[type=number],
            select {
                width: 40%;
            }
            button{
                margin-bottom: 10px;
            }
        }

        @media screen and (min-width:768px) {

            input[type=number],
            select {
                width: 10%;
            }
            button{
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container1">
        <form id="processForm">
            <h1>Please Enter the Quantum</h1>
            <label for="quantum"></label><br>
            <input type="number" id="quantum" name="quantum" min="1" required><br><br>

            <button onclick="redirect(event)">Enter</button>
        </form>
        <br>
        <a href="Main.html"><button>Home</button></a>
    </div>
    <br>
    <script>
        function redirect(event) {
            event.preventDefault();

            var quantumInput = document.getElementById('quantum');
            var quantumValue = parseInt(quantumInput.value, 10); // Parse the value as an integer with base 10

            if (!isNaN(quantumValue) && quantumValue > 0) {
                // Redirect to rr.html with the quantum value as a query parameter
                window.location.href = 'RR.html?quantum=' + encodeURIComponent(quantumValue);
            } else {
                // Display an alert if the input is invalid
                alert('Please enter a valid positive integer for Quantum.');
            }
        }
    </script>
</body>
</html>
